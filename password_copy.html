<html>
<head>
<script>
  let input = "";
  const INPUT_PASS = "test";
  const ENABLED_MINUTS = true;
  const SUCCESS_OUT_PASS="success";
  const INVALID_OUT_PASS="invalid";

  function submiter(){
    if(validate(input)){
      navigator.clipboard.writeText("success");
    }else{
      navigator.clipboard.writeText("invalid");
    }
    input = "";
  }
  function validate(inputed){
    if(ENABLED_MINUTS){
      let date = new Date();
      let hoge = INPUT_PASS+date.getMinutes();
      return INPUT_PASS+date.getMinutes() == inputed;
    }
    return INPUT_PASS == inputed;
  }
  function append(){
    input += document.getElementById("pass").value;
    document.getElementById("pass").value = "";
  }

</script>
</head>
<body>
  <input type="password" oninput="append()" id="pass">
  <button onclick="submiter()">submit</button>
</body>
</html>
